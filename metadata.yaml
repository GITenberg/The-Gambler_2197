description: "The Gambler (Russian: Игрок, Igrok) is a short novel by Fyodor Dostoyevsky\
  \ about a young tutor in the employment of a formerly wealthy Russian general. The\
  \ novella reflects Dostoyevsky's own addiction to roulette, which was in more ways\
  \ than one the inspiration for the book: Dostoyevsky completed the novella under\
  \ a strict deadline to pay off gambling debts.\n From Wikipedia (CC BY-SA)."
